<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>user dashboard</title>
<link rel="stylesheet" th:href="@{/css/profile.css}" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<!--class="banner d-flex justify-content-center align-items-center"-->
	<section>

		<div class="card mr-3 ml-3" th:if=${user}>

			<div class="card-body">

				<div class="container text-center">
				<div th:if="${session.message}" class="alert"
							th:classappend="${session.message.type}" role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${user.image}}"
						alt="" />
                 
					<h3 class="mt-3">
						<span th:text="${user.name}"></span>
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#Id</th>
								<th scope="row"><span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							
						</tbody>
					</table>
					<div class="description  mt-3">

						<th:block th:utext="${user.description}">
						</th:block>

					</div>

					<div class="container">

						<!-- <a th:onclick="|deleteUser(${user.id})|"  class="btn btn-outline-danger btn-block">Delete</a> -->
						 <form method="post" th:action="@{'/update-user/'+${user.id}}" class ="mt-2">
					    <button class="btn btn-outline-primary btn-block">Update</button>
					    </form>
					</div>
				</div>
			</div>

		</div>
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${user}">You don't have permission to see this
			user</h1>
	</section>

</body>
</html>
