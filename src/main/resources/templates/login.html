<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
 <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
	<section>
     <div class="bg-img">
         <div class="content"> 
            <form class="form" th:action="@{/dologin}" method="post" >
              
               <div th:if="${param.error}" class ="alert alert-success">
               </div>
                 <div th:if="${param.logout}" class ="alert alert-danger">
                                   You have been logout
                  </div>
              <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Email" name="username">
               </div>
               
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password" name="Password">
                  <span class="show">SHOW</span>
               </div>
               
               <div class="pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>
            <div class="login">
               Or login with
            </div>
            <div class="links">
               <div class="facebook">
                  <i class="fab fa-facebook-f"><span>Facebook</span></i>
               </div>
               <div class="instagram">
                  <i class="fab fa-instagram"><span>Instagram</span></i>
               </div>
            </div>
            <div class="signup">
               Don't have account?
               <a href="#">Signup Now</a>
              
               You want to go back?
               <a th:href="@{/}">Click Here</a>
           
            </div>
             
         </div>
      </div>
    </section>

</body>
</html>
