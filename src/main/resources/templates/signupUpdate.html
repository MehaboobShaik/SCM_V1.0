<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">

						<div class="container text-center">

							<img class="mx-auto" style="width: 80px;" src=""
								th:src="@{/img/registered.png}" alt="" />
							<h1 style="text-align: center">Update Here</h1>
						</div>

						<form action="" th:action="@{/signup-update}" enctype="multipart/form-data"
						method="post"
							th:object="${user}">
							<!-- NAME FEILD -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.name}" />
							</div>
							<!-- Email FEILD -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									th:value="${user.email}" required="required" />
							</div>
							<!-- password FEILD -->
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required="required" />
							</div>
							<!--  user about filed -->
							<div class="form-group">
								<textarea name="description" th:value="${user.description}"
									placeholder="Enter something about yourself" rows="3"
									class="form-control"></textarea>
							</div>
							<!-- image -->
							<div class="custom-file">
                                  <input type="file" name="profileImage" />
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary  text-white">submit</button>
								<button type="reset" class="btn btn-warning  text-white">Reset</button>
							</div>


						</form>
					</div>
				</div>

			</div>
		</div>
	</section>

</body>
</html>
